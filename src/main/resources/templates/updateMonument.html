<body>
<div class="example-wrapper">
<div class="col-md-6 col-sm-6  col-xs-12 spacer col-md-offset-3">
	<div class="panel panel-default">
		<div class="panel-heading">Modifier ce monument</div>
            <div class="panel-body">
			    <form action="#" th:action="@{updateMonument/{codeM}(codeM=${Monument.codeM})}" th:object="${Monument}" method="post">
					<div class="form-group">
						<input type="text" placeholder="code Monument" th:field="*{codeM}" class="form-control"/>
						<span class="text-danger" th:errors="*{codeM}"></span>
					</div>
					<div class="form-group">
						<input type="text" placeholder="nom monument" th:field="*{nomM}" class="form-control"/>
						<span class="text-danger" th:errors="*{nomM}"></span>
					</div>
					<div class="form-group">
						<input type="text" placeholder="proprietaire" th:field="*{proprietaire}" class="form-control"/>
						<span class="text-danger" th:errors="*{proprietaire}"></span>
					</div>
					<div class="form-group">
					 
						<input type="text" placeholder="type monument" th:field="*{typeMonument}" class="form-control"/>
						<span class="text-danger" th:errors="*{typeMonument}"></span>
					</div>
					<div class="form-group">
						
						<input type="text" placeholder="longitude" th:field="*{longitude}" class="form-control"/>
						<span class="text-danger" th:errors="*{longitude}"></span>
						
					</div>
					<div class="form-group">
					
						<input type="text" placeholder="latitude" th:field="*{latitude}" class="form-control"/>
						<span class="text-danger" th:errors="*{latitude}"></span>
					</div>
					<div class="form-group">
						
						<input type="text" placeholder="lieu" th:field="*{lieu}" class="form-control"/>
						<span class="text-danger" th:errors="*{lieu}"></span>
					</div>
			
					<div>
						<button type="submit" class="btn btn-primary"> Mettre Ã  jour</button>
