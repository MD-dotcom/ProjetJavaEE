</head>

    .example-wrapper { margin: 1em auto; max-width: 800px; width: 95%; font: 18px/1.5 sans-serif; }
    .example-wrapper code { background: #F5F5F5; padding: 2px 6px; }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
   <a class="navbar-brand" th:href="@{/about}">About</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor02" >
    <ul class="navbar-nav mr-auto">
      <li class="nav-item ">
        <a class="nav-link" th:href="@{/gererMonument}">Gerer Monument</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/gererDepartement}"> Gerer departement</a>

       <li class="nav-item">
        <a class="nav-link" th:href="@{/gererCelebrite}"> Gerer celebrite</a>

        <a class="nav-link" th:href="@{/login}"> Login</a>

   <div>
     <form class="form-inline my-2 my-lg-0"  th:action=@{/chercherMonument} method="get">
      <input class="form-control mr-sm-2" type="text" name="codeM"  placeholder="Search"/>
      <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
    </form>
   
        </div>
</nav>

<div class="example-wrapper">
<table class="table table-striped" th:if="${monument}">
  
  <thead>
    <tr>
  
      <td>nom monument</td>
      <td>type monument</td>
      <td>longitude </td>
      <td>latitude </td>
     
    </tr>
    </thead>
    
    <tbody>
    <tr th:each="m:${monument}">
 	
 	<td th:text="${m.nomM}"></td>
 	<td th:text="${m.typeMonument}"></td>
 	<td th:text="${m.longitude}"></td>
 	<td th:text="${m.latitude}"></td>
 	

 	<td ><a th:href="@{deleteMonument(codeM=${m.codeM})}">Supprimer</a></td>
 	<td ><a th:href="@{formUpdateMonument(codeM=${m.codeM})}">modifier</a></td>
 
 	</tr>
 	</tbody>

</table>
</div>
