<div class="example-wrapper" >
<div class="form-group row">pour calculer la distance entre deux monuments:
</div>
<div >

   <form class="form-inline my-2 my-lg-0"  th:action="@{distance}" method="get">
      <input class="form-control mr-sm-2" type="text" name="codeMA"  placeholder="entrez un code monument"/>
    
       <input class="form-control mr-sm-2" type="text" name="codeMB"  placeholder="entrez un autre code monument"/>
       
       <div>
		<button type="submit" class="btn btn-primary">Calculer</button>
	   </div>
	   
	<div class="example-wrapper">
	  
      <table >
  
  <thead>
   
    </thead>
    <tbody>
     <tr th:if="${distance}" >
     <td>la distance entre les deux monuments est: </td>
     
     <td  th:text="${distance}">  </td>
     <td>km</td>
     </tr>
    </tbody>
    
      </table>
      </div>
    </form>
    
</div>
